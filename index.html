<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>TIC TAC TOE</h1>
    <div class="player-name">
            <label for="name">Your name?</label>
            <input type="text" id="name" maxlength=7 required>
            <button id="play-button">Play!</button> 
    </div>

    <div id="game-area">
        <div id="player1" class="player-info hidden">
            <span id="name1">Player 1</span>
            <span>Mark: O</span>
        </div>
        <div>
            <div class="sub-container">
                <div id="1" class="field"></div>
                <div id="2" class="field"></div>
                <div id="3" class="field"></div>
            </div>
            <div class="sub-container">
                <div id="4" class="field"></div>
                <div id="5" class="field"></div>
                <div id="6" class="field"></div>
            </div>
            <div class="sub-container">
                <div id="7" class="field"></div>
                <div id="8" class="field"></div>
                <div id="9" class="field"></div>
            </div>
        </div>
        <div id="player2" class="player-info hidden">
            <span>Robot</span>
            <span>Mark: X</span>
        </div>
    </div>
    <div class="result">Enter your name!</div>
    <div class="controls">
        <div class="refresh"><img src="./assets/refresh.svg" alt="refresh"></div>
        <div><a href="https://github.com/Sankari-K/" target="_blank"><img src="./assets/github.svg" alt="github"></a></div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
